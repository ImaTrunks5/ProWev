<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./Proyecto.css">
    <script src="./ProyectoJs.js"></script>
    <script src="./validaciones.js"></script>
    <script src="./estados.js" defer></script>

    <title>.::Proyecto::.</title>
</head>
<body id="cuerpo">
    <!-- Nav principal -->
    <nav class="navbar navbar-expand-sm justify-content-sm-center sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://escom.ipn.mx/">
                <img src="./img/logoESCOM.png" id="LogoESCOMNav" alt="ESCOM" width="60" height="48">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"">&#9776</span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" id="navPrincipal">
                        <a class="nav-link menuPrin" href="./inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menuPrin activo" href="./proyecto.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menuPrin" href="./recuperarPDF.html">Recuperar PDF</a>
                    </li>
                </ul>
            </div>

            <span class="navbar-text justify-content-end" id="IPN">Instituto Politécnico Nacional</span>
        </div>
    </nav>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./img/logoIpn.png" id="LogoIPNhead" alt="LogoIPN" width="72" height="57">
            <h1>Escuela Superior de Cómputo</h1>
            <p class="lead">Ingresa los siguientes datos para que se te pueda asignar un salón y horario para que puedas realizar tu examen diagnóstico.</p>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Creación del nav de pestañas -->
                <ul class="nav nav-tabs" id="misPestañas" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pestañaIdentidad" data-bs-toggle="tab" data-bs-target="#panelPestañaIdentidad" type="button" role="tab" aria-controls="panelPestañaIdentidad" aria-selected="true">Identidad</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pestañaContacto" data-bs-toggle="tab" data-bs-target="#panelPestañaContacto" type="button" role="tab" aria-controls="panelPestañaContacto" aria-selected="false">Contacto</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pestañaProcedencia" data-bs-toggle="tab" data-bs-target="#panelPestañaProcedencia" type="button" role="tab" aria-controls="panelPestañaProcedencia" aria-selected="false">Procedencia</button>
                    </li>
                </ul>
                <!-- Creación del form -->
                <form name="Registro" method="get" onsubmit="return ValidarFormulario();">
                    <!-- Todo lo que va dentro de cada pestaña -->
                    <div class="tab-content" id="myTabContent">
                        <!-- Pestaña Identidad -->
                        <div class="tab-pane fade show active" id="panelPestañaIdentidad" role="tabpanel" aria-labelledby="pestañaIdentidad" tabindex="0">
                            <fieldset id="identidad">
                                <div class="form-floating mb-3">
                                    <input type="text" name="NoBoleta" id="floatingBoleta" class="form-control" placeholder="202X63XXXX"/>
                                    <label for="floatingBoleta">Número de Boleta:</label>
                                    <span id="errorNoBoleta" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="Nombre" id="floatingNombre" class="form-control" placeholder="Ingresa tus nombres.">
                                    <label for="floatingNombre">Nombre:</label>
                                    <span id="errorNombre" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="Apellido Paterno" id="floatingApPaterno" class="form-control" placeholder="Ingresa tu Apellido Paterno.">
                                    <label for="floatingApPaterno">Apellido Paterno:</label>
                                    <span id="errorApPaterno" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="Apellido Materno"  id="floatingApMaterno" class="form-control" placeholder="Ingresa solo tu Apellido Materno ">
                                    <label for="floatingApMaterno">Apellido Materno:</label>
                                    <span id="errorApMaterno" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" maxlength="18" name="CURP" id="floatingCURP" class="form-control" placeholder="Ingresa tu CURP"/>
                                    <label for="floatingCURP">CURP:</label>
                                    <span id="errorCurp" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" name="Fecha" id="floatingFecha" class="form-control" placeholder="Introduce tu fecha de Nacimeinto">
                                    <label for="floatingFecha">Fecha de Nacimeinto:</label>
                                </div>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Género:</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="generoRadio" id="masculinoRadio" value="masculino" checked>
                                            <label class="form-check-label" for="masculinoRadio">
                                            Masculino.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="generoRadio" id="femeninoRadio" value="femenino">
                                            <label class="form-check-label" for="femeninoRadio">
                                            Femenino.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="generoRadio" id="otroRadio" value="otro">
                                            <label class="form-check-label" for="otroRadio">
                                            Otro.
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">¿Tienes alguna discapacidad?</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="discapacidadRadio" id="siRadio" value="si" onclick="habilitarDis();">
                                            <label class="form-check-label" for="siRadio">
                                            Si.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="discapacidadRadio" id="noRadio" value="no" onclick="habilitarDis();" checked>
                                            <label class="form-check-label" for="noRadio">
                                            No.
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-floating mb-3">
                                    <input type="text" name="discapacidad" id="floatingDiscapacidad" class="form-control" placeholder=" " disabled>
                                    <label for="floatingDiscapacidad">Discapacidad:</label>
                                </div>
                            </fieldset>
                            <button type="button" class="btn btn-outline-danger">Limpiar</button>
                            <button type="button" class="btn btn-outline-primary">Siguiente</button>
                        </div>
                        <!-- Pestaña Contacto -->
                        <div class="tab-pane fade" id="panelPestañaContacto" role="tabpanel" aria-labelledby="pestañaContacto" tabindex="0">
                            <fieldset id="contacto">
                                <div class="form-floating mb-3">
                                    <input type="text" name="Calle" id="floatingCalle" class="form-control" placeholder=" "/>
                                    <label for="floatingCalle">Calle:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="NumeroC" id="floatingNumeroC" class="form-control" placeholder=" " size="4">
                                    <label for="floatingNumeroC">Número:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="EntidadFederativa" id="floatingEntidadFederativa" onchange="cargarMunicipios();" class="form-control">
                                    </select>
                                    <label for="floatingEntidadFederativa">Entidad Federativa:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="MunAl" id="floatingMunAl" class="form-control">
                                    </select>
                                    <label for="floatingMunAl">Municipio/Alcaldía:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" name="CodigoPostal" id="floatingCP" class="form-control" placeholder=" " maxlength="5">
                                    <label for="floatingCP">Código Postal:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" name="Telefono" id="floatingTel" class="form-control" placeholder=" " maxlength="10">
                                    <label for="floatingTel">Teléfono:</label>
                                    <span id="errorTelefono" class="error"></span>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" name="correo" id="floatingCorreo" class="form-control" placeholder="abcd@ejemplo.com">
                                    <label for="floatingCorreo">Correo:</label>
                                </div>
                            </fieldset>
                            <button type="button" class="btn btn-outline-danger">Limpiar</button>
                            <button type="button" class="btn btn-outline-primary">Siguiente</button>
                        </div>
                        <!-- Pestaña Procedencia -->
                        <div class="tab-pane fade" id="panelPestañaProcedencia" role="tabpanel" aria-labelledby="pestañaProcedencia" tabindex="0">
                            <fieldset>
                                <div class="form-floating mb-3">
                                    <select name="EscP" id="floatingEscP" class="form-control" onchange="habilitarNomEsc();">
                                        <option value="Cecyt1">CECyT 1 “González Vázquez Vega”</option>
                                        <option value="Cecyt2">CECyT 2 "Miguel Bernard"</option>
                                        <option value="Cecyt3">CECyT 3 "Estanislao Ramírez Ruiz"</option>
                                        <option value="Cecyt4">CECyT 4 "Lázaro Cárdenas"</option>
                                        <option value="Cecyt5">CECyT 5 "Benito Juárez García"</option>
                                        <option value="Cecyt6">CECyT 6 "Miguel Othón de Mendizábal"</option>
                                        <option value="Cecyt7">CECyT 7 "Cuauhtémoc"</option>
                                        <option value="Cecyt8">CECyT 8 "Narciso Bassols García"</option>
                                        <option value="Cecyt9">CECyT 9 "Juan de Dios Bátiz"</option>
                                        <option value="Cecyt10">CECyT 10 "Carlos Vallejo Márquez"</option>
                                        <option value="Cecyt11">CECyT 11 "Wilfrido Massieu Pérez"</option>
                                        <option value="Cecyt12">CECyT 12 "José María Morelos y Pavón"</option>
                                        <option value="Cecyt13">CECyT 13 "Ricardo Flores Magón"</option>
                                        <option value="Cecyt14">CECyT 14 "Luis Enrique Erro"</option>
                                        <option value="Cecyt15">CECyT 15 "Diódoro Antúnez Echegaray"</option>
                                        <option value="Cecyt16">CECYT 16 "Hidalgo"</option>
                                        <option value="Cecyt17">CECYT 17 "León, Guanajuato"</option>
                                        <option value="Cecyt18">CECYT 18 "Zacatecas"</option>
                                        <option value="Cecyt19">CECyT 19 “Leona Vicario”</option>
                                        <option value="Cet">CET 1 “Walter Cross Buchanan”</option>
                                        <option value="Otros">Otra escuela</option>
                                    </select>
                                    <label for="floatingEscP">Escuela de procedencia:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="NomEsc" id="floatingNomEsc" class="form-control" placeholder=" " disabled>
                                    <label for="floatingNomEsc">Nombre de la escuela:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" name="Promedio" id="floatingPromedio" class="form-control" placeholder=" ">
                                    <label for="floatingPromedio">Promedio:</label>
                                </div>
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">ESCOM fue tu: </legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="OpRadio" id="1erOpRadio" value="PrimerOp" checked>
                                            <label class="form-check-label" for="1erOpRadio">
                                            1er. Opción.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="OpRadio" id="2daOpRadio" value="SegundaOp">
                                            <label class="form-check-label" for="2daOpRadio">
                                            2da. Opción.
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="OpRadio" id="3erOpRadio" value="TercerOp">
                                            <label class="form-check-label" for="3erOpRadio">
                                            3era. Opción.
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </fieldset>
                            <button type="button" class="btn btn-outline-danger">Limpiar</button>
                            <button type="submit" class="btn btn-outline-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
